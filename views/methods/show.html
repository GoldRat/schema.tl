<div class="content-inner">
  <h1 class="title title-method">{{ method.method }}#{{ method.id | toHex }}</h1>

  <h2>Parameters</h2>

  <table ng-show="method.params.length">
    <tr>
      <th>
        Name
      </th>
      <th>
        Type
      </th>
    </tr>
    <tr ng-repeat="param in method.params">
      <td>
        {{ param.name }}
      </td>
      <td>
        <a href="#!/type/{{ param.type | actualType }}">{{ param.type }}</a>
      </td>
    </tr>
  </table>

  <div ng-hide="method.params.length">
    This method has no fields.
  </div>

  <h3>Returns <a href="#!/type/{{ method.type | actualType }}">{{ method.type }}</a></h3>
</div>
